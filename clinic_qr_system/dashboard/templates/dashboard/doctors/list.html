{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Doctors</h3>
  <a href="/dashboard/doctors/new/" class="btn btn-primary">Add Doctor</a>
</div>
<div class="card shadow-sm">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-striped mb-0">
        <thead>
          <tr><th>Name</th><th>Specialization</th><th>Email</th><th style="width:160px"></th></tr>
        </thead>
        <tbody>
        {% for d in doctors %}
          <tr>
            <td>{{ d.full_name }}</td>
            <td>{{ d.specialization }}</td>
            <td>{{ d.user.email }}</td>
            <td>
              <a class="btn btn-sm btn-outline-secondary" href="/dashboard/doctors/{{ d.id }}/edit/">Edit</a>
              <a class="btn btn-sm btn-outline-danger" href="/dashboard/doctors/{{ d.id }}/delete/">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr><td colspan="4" class="text-center">No doctors yet.</td></tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
