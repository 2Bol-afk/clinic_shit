{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0">Lab Workspace Â· {{ visit.patient.full_name }}</h4>
  <a class="btn btn-outline-secondary" href="/dashboard/lab/"><i class="bi bi-arrow-left"></i> Back</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          {{ form.lab_type.label_tag }}
          {{ form.lab_type }}
        </div>
      </div>
      <hr>
      <div class="row g-3">
        {% for field in form %}
          {% if field.name != 'lab_type' %}
          <div class="col-md-6">
            {{ field.label_tag }}
            {{ field }}
          </div>
          {% endif %}
        {% endfor %}
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary" type="submit" name="action" value="save"><i class="bi bi-save me-1"></i>Save</button>
        <button class="btn btn-success" type="submit" name="action" value="done"><i class="bi bi-check2-circle me-1"></i>Mark Done</button>
        <button class="btn btn-warning" type="submit" name="action" value="not_done"><i class="bi bi-x-circle me-1"></i>Mark Not Done</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
