{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="mb-3 d-flex align-items-center"><i class="bi bi-shield-lock text-success me-2"></i>Set a new password</h4>
        <p class="text-muted">For security, please set a new password before using your patient portal.</p>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" class="row g-3">
          {% csrf_token %}
          <div class="col-12">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" value="{{ email }}" disabled>
          </div>
          <div class="col-12">
            <label class="form-label">New Password</label>
            <div class="input-group">
              <input id="pwd" type="password" class="form-control" name="password" required>
              <button class="btn btn-outline-secondary" type="button" id="togglePwd" aria-label="Show password"><i class="bi bi-eye"></i></button>
            </div>
          </div>
          <div class="col-12">
            <label class="form-label">Confirm New Password</label>
            <div class="input-group">
              <input id="pwd2" type="password" class="form-control" name="password_confirm" required>
              <button class="btn btn-outline-secondary" type="button" id="togglePwd2" aria-label="Show password"><i class="bi bi-eye"></i></button>
            </div>
          </div>
          <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-success"><i class="bi bi-check2-circle me-1"></i>Save Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
(() => {
  function wire(toggleId, inputId){
    const btn = document.getElementById(toggleId);
    const inp = document.getElementById(inputId);
    if(!btn || !inp) return;
    btn.addEventListener('click', () => {
      const isText = inp.getAttribute('type') === 'text';
      inp.setAttribute('type', isText ? 'password' : 'text');
      const icon = btn.querySelector('i');
      icon.classList.toggle('bi-eye');
      icon.classList.toggle('bi-eye-slash');
      btn.setAttribute('aria-label', isText ? 'Show password' : 'Hide password');
    });
  }
  wire('togglePwd', 'pwd');
  wire('togglePwd2', 'pwd2');
})();
</script>
{% endblock %}
